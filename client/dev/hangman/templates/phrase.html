<ul class="phrase">
  <li *ngFor="let word of splitPhrase">
    <ul class="word">
      <li *ngFor="let letter of word" [ngClass]="{letter: isAlphanumeric(letter)}">
        <span *ngIf="isCorrectGuess(letter) || isAlphanumeric(letter) === false">{{letter}}</span>
      </li>
    </ul>
  </li>
</ul>
