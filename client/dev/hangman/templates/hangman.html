<body-cmp [numberWrong]="numberWrong"></body-cmp>
<guess-cmp  [wrongGuesses]="wrongGuesses"
            [gameStatus]="gameStatus"></guess-cmp>
<phrase-cmp [correctGuesses]="correctGuesses"
            [lettersInPhrase]="lettersInPhrase"
            [splitPhrase]="splitPhrase">
</phrase-cmp>
<button (click)="reset()">New Game</button>
<p *ngIf="gameStatus === 'lost'">
  Right answer: {{ phrase }}
</p>
