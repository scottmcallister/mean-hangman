<div class="body-parts">
  <div [ngSwitch]="numberWrong">
    <h2 *ngSwitchCase="0">zero</h2>
    <h2 *ngSwitchCase="1">one</h2>
    <h2 *ngSwitchCase="2">two</h2>
    <h2 *ngSwitchCase="3">three</h2>
    <h2 *ngSwitchCase="4">four</h2>
    <h2 *ngSwitchCase="5">five</h2>
    <h2 *ngSwitchCase="6">six</h2>
    <h2 *ngSwitchDefault>default</h2>
  </div>
</div>
